<!DOCTYPE html>
<html>
<head>
	<title>Renta de bicicletas - Registro</title>
	<link rel="stylesheet" href="/static/diseño.css">
</head>
<body>
	<div class="container">
        <h1>Registro</h1>
		{% if error %}
			<p style="color: red;">{{ error }}</p>
		{% endif %}
		<form method="POST">
			<label for="username">Nombre de usuario:</label><br>
			<input type="text" id="username" name="username" required><br>
			<label for="password">Contraseña:</label><br>
			<input type="password" id="password" name="password" required><br><br>
			<label for="name">Nombre:</label><br>
			<input type="text" id="name" name="name" required><br>
			<label for="telefono">Telefono:</label><br>
			<input type="number" id="telefono" name="telefono" required><br>
			<input type="submit" value="Registrarse">
		</form>
		<p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>.</p>
    </div>
	
</body>
</html>
