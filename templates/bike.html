<!DOCTYPE html>
<html>
<head>
    <title>{{ bike.model }}</title>
    <link rel="stylesheet" href="/static/diseÃ±o.css">
</head>
<body>
    <div class="container">
        <h1>{{ bike.model }}</h1>
        <ul>
            <li>ID: {{ bike.id }}</li>
            <li>Available: {% if bike.available %}Yes{% else %}No{% endif %}</li>
        </ul>
        {% if bike.available %}
            {% if session['username'] not in rentals %}
                <form action="/bike/{{ bike.id }}/rent" method="POST">
                    <button type="submit">Rent</button>
                </form>
            {% endif %}
        {% else %}
        <p>This bike is not available for rent at the moment.</p>
        {% endif %}
    </div>
    
</body>
</html>
