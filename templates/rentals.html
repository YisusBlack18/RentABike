<!DOCTYPE html>
<html>
<head>
    <title>Rentals</title>
</head>
<body>
    <h1>Bikes currently rented:</h1>
    {% if rentals %}
    <ul>
        {% for bike in rentals %}
        <li>{{ rentals[bike] }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No bikes are currently rented.</p>
    {% endif %}
    <a href="/">Volver a inicio</a>
</body>
</html>
